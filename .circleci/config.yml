workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
          context: Slack-Values
      - test-backend:
          requires: [build-backend]
          context: Slack-Values
      - scan-backend:
          requires: [build-backend]
          context: Slack-Values
      - scan-frontend:
          requires: [build-frontend]
          context: Slack-Values
      - notify-on-success:
          requires:
            - test-frontend
            - test-backend
            - scan-backend
            - scan-frontend
            - deploy-infrastructure
            - configure-infrastructure
            - run-migrations
          context: Slack-Values

      - deploy-infrastructure:
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]
          filters:
            branches:
              only: [master]
          context: Slack-Values
      - configure-infrastructure:
          requires: [deploy-infrastructure]
          context: Slack-Values
      - run-migrations:
          requires: [configure-infrastructure]
          context: Slack-Values
